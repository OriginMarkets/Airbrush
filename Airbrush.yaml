  Redemption:
    type: object
    properties:
      call_features:
        type: array
        items:
          type: string
          enum:
          - Make-Whole Redemption
          - Par Call
          - M&amp;A Call
          - Clean-up Call
          - Tax Call
          - None
        description: List of the issuer's redemption features associated with the
          bond. Mandatory at the Termsheet stage (can be 'None'); required at Post
          Trade only if specified in the Form of Final Terms.
      call_notice_period_days_type:
        type: string
        description: When an issuer call option is present, this specifies whether
          the notice period is defined in calendar days or business days. Mandatory
          if an issuer call is present.
        enum:
        - Business Days
        - Calendar Days
      call_notice_period_min:
        type: integer
        description: Notice period which the option holder is required to give the
          counterparty before redemptin in whole business days. Mandatory if an issuer
          call is applicable.
      call_optional_redemption_price:
        type: number
        description: Price at which the bond will be redeemed if the call option is
          exercised. Mandatory if an issuer call is applicable and the optional redemption
          value is to be expressed as a price.
      call_optional_redemption_dates:
        type: array
        items:
          type: string
        description: Date(s) on which the call option on the bond can be exercised
          by the issuer. ISO 8601 date format YYYY-MM-DD. Mandatory if an issuer call
          is applicable.
      call_par_call_term:
        type: integer
        description: The period in months before the maturity date within which the
          Par Call can be exercised by the issuer. Mandatory if a Par Call is specified
          within redemption.call_features.
      clean_up_call_redemption_amount:
        type: number
        description: The amount of the outstanding notes of a series which the issuer
          needs to own in order to exercise the Clean-up Call, expressed as a percentage.
          Mandatory if a Clean-up Call is specified within redemption.call_features.
      make_whole_margin:
        type: number
        description: The margin over the benchmark security which the issuer would
          need to pay to redeem the security under the Make Whole Redemption Option.
          Mandatory if a Make-Whole Redemption is specified within redemption.call_features.
      callable_structure:
        type: string
        description: The structure of the callable note, describing the tenor, non-call
          period and the optional redemption frequency after the initial call if applicable.
          Mandatory for callable notes.
      change_of_control_put_required:
        type: boolean
        description: Indicates whether a Change of Control Put Option is applicable.
          Mandatory.
      early_redemption_event_details:
        type: string
        description: Specifies any relevant early redemption details. Mandatory for
          Senior Non-Preferred issuance.
      maturity_date:
        type: string
        description: Planned final repayment date known at the time of issuance. ISO
          8601 date format YYYY-MM-DD. Mandatory for all issues which are not perpetual.
      perpetual:
        type: boolean
        description: Whether the securities have a maturity date or are issued in
          perpetual form. Mandatory.
      price:
        type: number
        description: Code used to specify the percentage or price payable per denomination,
          i.e. at par, above par or below par. Expressed in % for issues in Nominal
          form, in Amount for issues in Unit form. Mandatory.
      type:
        type: string
        description: Indicates the type of redemption (at maturity , final redemption,
          before maturity , partial redemption, call or put). Mandatory.
        enum:
        - Final Redemption
        - Partial Redemption without reduction
        - Partial Redemption with reduction
        - Drawing at random
        - Drawing pro-rata
        - Redemption in shares
        - Call
        - Put
      type_iso:
        type: string
        description: ISO 20022 MaturityRedemptionType1Code code which indicates the
          type of redemption (Final Redemption, Partial Redemption without reduction,
          Partial Redemption with reduction, Drawing at random, Drawing pro-rata,
          Call, Put). Mandatory.
        enum:
        - FRED
        - PRNR
        - PRWR
        - RNDM
        - PRRA
        - OTHR
        - CALL
        - PUUT
      extended_maturity_date:
        type: string
        description: The Extended Final Maturity Date at the end of the extended period
          where the issuance is subject to a potential coupon extension. Mandatory
          for Covered Bonds with a Soft Bullet maturity type.
      covered_maturity_type:
        type: string
        enum:
        - Hard Bullet
        - Soft Bullet
        - Conditional Pass-Through
        description: For Covered Bonds, indicates whether the maturity of the issue
          can be extended (Soft Bullet or Conditional Pass-Through) or not (Hard Bullet).
          Mandatory for Covered Bonds.
      underlying:
        $ref: '#/definitions/UnderlyingObject'
  Clearing:
    type: object
    properties:
      clearing_system:
        type: array
        description: The clearing system(s) which will be used to clear the trade.
          Mandatory.
        items:
          type: string
          enum: &id001
          - Euroclear/Clearstream
