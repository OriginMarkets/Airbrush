          - DTC
          - Clearstream Frankfurt
      dealer_clearing_house:
        type: string
        description: Clearing house used by the billing and delivery dealer/manager
          for the distribution of funds. Mandatory at the Post Trade stage.
        enum: *id001
      dealer_account:
        type: string
        description: Clearing house account 5 digit number used by the billing and
          delivery dealer/managers for the distribution of funds. Mandatory at the
          Post Trade stage.
        enum: *id001
      issuer_clearing_house:
        type: string
        description: Clearing house used by the issuer for the receipt of funds. Mandatory
          at the Post Trade stage.
        enum: *id001
      issuer_account:
        type: string
        description: Clearing system account 5 digit number used by the issuer for
          the receipt of funds. Mandatory at the Post Trade stage.
      delivery:
        type: string
        enum:
        - Delivery versus payment
        - Delivery free of payment
        description: Delivery versus payment (DVP) is a securities industry settlement
          method that guarantees the transfer of securities only happens after payment
          has been made. Delivery free of payment (FOP) settlement involves delivery
          of the securities without a prior/simultaneous (or in some cases any) transfer
          of funds. Mandatory.
