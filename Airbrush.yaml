          stocks and registered bonds in the United States and Canada. It comprises
          nine letters and includes letters and numbers.

          '
      isin_code:
        type: string
        pattern: ^[A-Z]{2}[0-9A-Z]{9}[0-9]$
        description: 'A 12-digit security identification code (ISO 6166) comprised
          of a 2-digit ISO 3166 country code, a 9-digit national number (e.g. cusip)
