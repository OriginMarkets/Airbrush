swagger: '2.0'
info:
  title: Trades API
  description: 'Specification for fetching post trade trade data.

    This endpoint requires a valid API key and will return data based on the key.

    '
  version: 2.0.0
produces:
- application/json
paths:
  /trades/:
    get:
      summary: Returns a list of JSON objects of the trades that you have access to.
      tags:
      - Trades
      parameters:
      - name: API-Key
        in: header
        description: 'A unique API key used for authentication provided by Origin.

          If the key is omitted, you will obtain this documentation page as response.

          '
        type: string
      responses:
        200:
          description: Each object in the list represents a single trade.
          schema:
            $ref: '#/definitions/TradeDataListAPIResponse'
        403:
          description: 'Permission denied as the API-Key provided is invalid.

            Be sure to copy/paste the key exactly as provided by Origin.

            If it still doesn''t work, contact Origin support.

            '
          schema:
            type: object
            properties:
              detail:
                type: string
                default: Invalid API Key
  /trades/{TradeId}/termsheet-data/:
    get:
      summary: 'Returns a JSON object containing the termsheet data for the trade
        with

        the given id, provided you have access to it.

        '
      tags:
      - Trades
      parameters:
      - name: API-Key
        in: header
        description: 'A unique API key used for authentication provided by Origin.

          If the key is omitted, you will obtain this documentation page as response.

          '
        type: string
      - name: TradeId
        required: true
        in: path
        description: The unique ID of the trade.
        type: integer
      responses:
        200:
          description: Each object in the list represents a single trade.
          schema:
            $ref: '#/definitions/TradeDataAPIResponse'
        403:
          description: 'Permission denied as the API-Key provided is invalid.

            Be sure to copy/paste the key exactly as provided by Origin.

            If it still doesn''t work, contact Origin support.

            '
          schema:
            type: object
            properties:
              detail:
                type: string
                default: Invalid API Key
  /trades/{TradeId}/post-trade-data/:
    get:
      summary: 'Returns a JSON object containing the post trade data for the trade
        with

        the given id, provided you have access to it.

        '
      tags:
      - Trades
      parameters:
      - name: API-Key
        in: header
        description: 'A unique API key used for authentication provided by Origin.

          If the key is omitted, you will obtain this documentation page as response.

          '
        type: string
      - name: TradeId
        required: true
        in: path
        description: The unique ID of the trade.
        type: integer
      responses:
        200:
          description: Each object in the list represents a single trade.
          schema:
            $ref: '#/definitions/TradeDataAPIResponse'
        403:
          description: 'Permission denied as the API-Key provided is invalid.

            Be sure to copy/paste the key exactly as provided by Origin.

            If it still doesn''t work, contact Origin support.

            '
          schema:
            type: object
            properties:
              detail:
                type: string
                default: Invalid API Key
definitions:
  TradeDataListAPIResponse:
    type: object
    properties:
      coupon_type:
        allOf:
        - $ref: '#/definitions/CouponType'
        - description: This Trade's coupon type.
      coupon_type_iso:
        allOf:
        - $ref: '#/definitions/CouponTypeISO'
        - description: ISO 20022 InterestTypeCode code which indicates the coupon
            type (fixed, variable, etc.). Mandatory.
      dealers:
        type: array
        description: The dealer(s) on this Trade.
        items:
          type: string
      documentation:
        allOf:
        - $ref: '#/definitions/Documentations'
        - description: The documentation type that this Trade is issued off of.
      is_syndicated:
        type: boolean
        description: 'Whether this Trade''s distribution is Syndicated or Non-Syndicated.

          '
      is_benchmark:
        type: boolean
        description: 'Whether this Trade''s distribution is considered a benchmark
          trade or a private placement.

          '
      is_test:
        type: boolean
        description: 'Whether this Trade is a test trade or a live trade.

          '
      isin_code:
        type: string
        pattern: ^[A-Z]{2}[0-9A-Z]{9}[0-9]$
        description: The Trade's ISIN code.
      issuer:
        type: string
        description: The issuing entity for this Trade.
      maturity_date:
        type: string
        format: date
        description: The maturity date.
      settlement_date:
        type: string
        format: date
        description: The settlement date.
      size:
        type: integer
        description: The size of the Trade.
      stages_available:
        type: array
        items:
          type: string
          allOf:
          - $ref: '#/definitions/StagesAvailable'
          - description: Indicates if the trade data is available at only the final
              termsheet or also the post trade stage. The post trade stage will naturally
              contain more data.
      status_of_the_notes:
        allOf:
        - $ref: '#/definitions/ProductType'
        - description: This Trades's product type.
      trade_date:
        type: string
        format: date
        description: The trade date.
      trade_id:
        type: integer
        description: The unique identifier for each Trade.
    example:
    - trade_id: 33
      issuer: Issuer ABC
      dealers:
      - Dealer XYZ
      currency: EUR
      size: 100000000
      coupon_type: Fixed Rate
      coupon_type_iso: FIXD
      status_of_the_notes: Senior Unsecured
      documentation: EMTN
      trade_date: 2020-4-14
      settlement_date: 2020-4-20
      maturity_date: 2030-4-20
      is_syndicated: true
      is_benchmark: true
      is_test: true
      isin_code: XS1234567890
      stages_available:
      - Final Termsheet
      - Post Trade Documents
    - trade_id: 74
      issuer: Issuer DEF
      dealer:
      - Dealer XYZ
      currency: GBP
      size: 500000000
      coupon_type: Floating Rate
      coupon_type_iso: FIXD
      status_of_the_notes: Senior Preferred
      documentation: GMTN
      trade_date: 2020-6-12
      settlement_date: 2021-6-18
      maturity_date: 2028-4-20
      is_syndicated: true
      is_benchmark: true
      is_test: true
      isin_code: XS1234567891
      stages_available:
      - Final Termsheet
      - Post Trade Documents
  TradeDataAPIResponse:
    type: object
    properties:
      agents:
        type: object
        $ref: '#/definitions/Agents'
      bond_fallback_provisions:
        type: string
        description: Specifies any fallback provisions associated with the bond. Mandatory
          if fallback provisions are required.
      clearing:
        type: object
        $ref: '#/definitions/Clearing'
      confidential:
        type: boolean
        description: Indicates whether the details of the security are to be made
          available to the market, or kept private by the ICSDs and agent(s). Will
          only be provided if the information is available.
      currency:
        type: object
        $ref: '#/definitions/CurrencyObject'
      dealers:
        type: array
        items:
          type: object
          $ref: '#/definitions/Dealer'
      denominations:
        type: array
        items:
          type: object
          $ref: '#/definitions/Denominations'
      ecb_eligible:
        type: boolean
        description: Flag to indicate the security is intended to be held in a manner
          that could allow the Eurosystem Eligibility. Mandatory for NGN or for CGN
          if under the New Safekeeping Structure (NSS).
      form:
        type: object
        $ref: '#/definitions/Form'
      fungible:
        type: object
        $ref: '#/definitions/Fungible'
      guarantors:
        type: array
        items:
          type: object
          $ref: '#/definitions/Guarantor'
      governing_law:
        allOf:
        - $ref: '#/definitions/GoverningLaw'
        - description: Jurisdiction (country, county, state, province, city) of the
            issue. Mandatory.
      interest:
        type: object
        $ref: '#/definitions/Interest'
      is_fungible:
        type: boolean
        description: It indicates if the security (daughter code) is to be fungible
          with an original tranche (mother code). Mandatory.
      issuers:
        type: array
        items:
          type: object
          $ref: '#/definitions/Issuer'
      listing:
        type: array
        items:
          type: object
          $ref: '#/definitions/Listing'
      method_of_distribution:
        allOf:
        - $ref: '#/definitions/MethodOfDistribution'
        - description: The way in which the issue will be marketed to the primary
            market, via individual dealers (so called non syndicated distribution)
            or via a syndicate of managers, underwriters and selling group members
            (so called syndicated distribution). Mandatory.
      net_proceeds:
        type: number
        format: float
        description: The proceeds of the transaction due to the issuer on the settlement
          date. Mandatory.
      other_provisions:
        type: object
        $ref: '#/definitions/OtherProvisions'
      pricing:
        type: object
        $ref: '#/definitions/Pricing'
      private_placement:
        type: boolean
        description: 'Indicates whether the issuance is a private placement or not.
          Mandatory.

          '
      product_governance:
        type: object
        $ref: '#/definitions/ProductGovernance'
      programme:
        type: object
        $ref: '#/definitions/Programme'
      rating_type:
        allOf:
        - $ref: '#/definitions/RatingType'
        - description: Whether the band will be explicitly rated (Issue rating), whether
            a rating in line with other bonds of the same seniority issued under the
            programme will be specified in the final terms (Product rating) or whether
            the bonds will be explicitly unrated (Unrated). Mandatory
      ratings:
        type: array
        items:
          type: object
          $ref: '#/definitions/Ratings'
      redemption:
        type: object
        $ref: '#/definitions/Redemption'
      security_name:
        type: string
        description: Description of the financial instrument. "currency_notional+size+coupon_type+status_of_the_notes'
          Notes". Mandatory.
      security_type:
        allOf:
        - $ref: '#/definitions/SecurityType'
        - description: Indicates the type of security to be issued. Mandatory.
      selling_restrictions:
        allOf:
        - $ref: '#/definitions/SellingRestrictions'
        - description: Requirements on the Issuer/Manager/Noteholders on the selling
            of the securities in the market. Mandatory.
      seniority:
        allOf:
        - $ref: '#/definitions/Seniority'
        - description: Seniority of the bond. Mandatory.
      series_number:
        type: string
        description: Identifies the series number. Mandatory if the issuer uses series
          numbers.
      series_size:
        type: integer
        description: For fungible issues, identifies the total nominal amount of the
          issued securities after inclusion of the tranche being issued. For non-fungible
          issues this is the tranche total nominal amount. Mandatory for MTN issuance.
      settlement_date:
        type: string
        format: date
        description: "The date on which issue\u2019s proceeds are paid to the issuer\
          \ and securities are created and distributed to investors (primary distribution/settlement).\
          \ ISO 8601 date format YYYY-MM-DD. Mandatory."
      settlement_window_business_day_count:
        type: integer
        description: The number of days representing the time between the trade date
          and settlement date. Mandatory.
      size:
        type: integer
        description: Total nominal amount of the tranche issued. Mandatory.
      signing_date:
        type: string
        format: date
        description: The date on which the final terms / offering documentation is
          signed. Mandatory.
      status_of_the_notes:
        allOf:
        - $ref: '#/definitions/ProductType'
        - description: Indicates the seniority of the notes (included alongside seniority
            as it enables the differentiation beween Senior Preferred/Senior Non-Preferred).
            Mandatory.
      tefra_category:
        allOf:
        - $ref: '#/definitions/TefraCategoryISO'
        - description: Indicates the TEFRA rule under which the security is issued.
            This uses the ISO 20022 code where TEFRA category is C or D. If a TEFRA
            category is not explicitly mentioned, this will be defaulted to NOT_APP.
            Mandatory.
      trade_date:
        type: string
        format: date
        description: Date on which the transaction was executed for private placements;
          pricing date for benchmark transactions. ISO 8601 date format YYYY-MM-DD.
          Mandatory.
      trading_method:
        allOf:
        - $ref: '#/definitions/TradingMethod'
        - description: Indicates whether the notional amount value is to be traded
            in either an amount or a unit. Mandatory.
      tranche_number:
        type: string
        description: Indicates the number of the tranche. Mandatory if the issuer
          uses tranche numbers.
      use_of_proceeds:
        type: string
        description: The use of the proceeds of the issuance. Mandatory if the issuer
          indicates a use of proceeds.
